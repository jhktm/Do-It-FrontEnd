<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
    <title>Carousel using bxSlider.js</title>
    <link rel="stylesheet" href="css/jquery.bxslider.css">
		<!--[if lt IE 9]>
		  <script src="js/html5shiv.min.js"></script>
		<![endif]-->		
    <style>
      #wrapper {
        width: 600px;
        margin: 0 auto;
      }
    </style>
  </head>
	<body>
    <div id="wrapper">
      <div class="bxslider">
        <div>
          <img src="images/things-1.jpeg" title="첫번째 이미지">
        </div>
        <div>
          <img src="images/things-2.jpeg" title="두번째 이미지">
        </div>
        <div>
          <img src="images/things-3.jpeg" title="세번째 이미지">
        </div>         
        <div>
            <img src="images/things-4.jpeg" title="네번째 이미지">
        </div>            
      </div>
    </div>
    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/jquery.bxslider.js"></script>
    <script>
      $(function(){
        $('.bxslider').bxSlider({
          slideWidth:600,
          captions:true,
          auto: true,
          autoControls:true,
          stopAutoOnclock:true
        });
      })
    </script>
  </body>
</html>
